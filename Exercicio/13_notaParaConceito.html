<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: NOTA PARA CONCEITO
    Converta a nota para conceito, conforme a tabela abaixo:
    Nota                     Conceito
    Entre 10.0 e 9.0            A
    Entre 8.9 e 8.0             B
    Entre 7.9 e 7.0             C
    Entre 6.9 e 6.0             D
    Entre 5.9 e zero            E
    */

    //ENTRADA
    const nota = Number(prompt("Qual foi a nota do aluno em números? (Maximo de 10)"))
    
    //PROCESSAMENTO
    if (nota >= 9 && nota <= 10) {
        alert ("A nota em conceito foi: A")
    } else if (nota >= 8 && nota <= 8.9) {
        alert ("A nota em conceito foi: B")
    } else if (nota >= 7 && nota <= 7.9) {
        alert ("A nota em conceito foi: C")
    } else if (nota >= 6 && nota <= 6.9) {
        alert ("A nota em conceito foi: D")
    } else if (nota >= 0 && nota <= 5.9) {
        alert ("A nota em conceito foi: E")
    } else {
        alert("Dados invalidos")
    }
    
    //SAÍDA

</script>
