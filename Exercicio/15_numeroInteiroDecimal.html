<script>
    /*
    PROBLEMA: NÚMERO INTEIRO OU DECIMAL
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA
    const numero = Number(prompt("Insira um numero"))

    //PROCESSAMENTO
    let decimalInteiro = Number.isInteger(numero)
    //SAÍDA
    if (decimalInteiro) {
        alert("Este número é um Inteiro")
    } else if (decimalInteiro == false) {
        alert("Este número é decimal")
    }
</script>
