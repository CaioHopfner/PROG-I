<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: AUXÍLIO TRANSPORTE
    Faça um script que pergunte ao funcionário quanto recebe de salário por mês. O programa deverá perguntar ao profissional se ele deseja receber auxílio transporte e deverá perguntar se ele utiliza veículo próprio para se locomover ao trabalho. 
    ?
    - Se o funcionário deseja receber auxílio transporte ou utiliza veículo próprio, deverão ser descontados 6% (0.06) da remuneração mensal informada pelo funcionário.
    - Ainda, se utilizar veículo próprio, a empresa fornecerá um adicional de R$ 200,00.
    - ou, caso utilize apenas o transporte público, a empresa fornecerá um adicional de R$ 150,00.
    
    Calcule e apresente em tela o desconto, se existente, e o salário final recebido pelo funcionário.
    */

    //ENTRADA
    salario = Number(prompt("Qual é o seu salario?"))
    veiculo = prompt("Utiliza veiculo proprio ou transporte publico. (digite proprio ou publico)").toLowerCase()
    desejo = prompt("Deseja utilizar o auxilio transporte?").toUpperCase()

    //PROCESSAMENTO
    salario_descontado = salario * 0.06
    if (desejo == "S") {
        if (veiculo == "proprio") {
            salario_final = (salario - salario_descontado) + 200
            alert("O desconto do seu salario sera: R$" + salario_descontado.toFixed(2) + " porem, você recebera um auxlio de R$ 200, levando seu salario a R$" + salario_final.toFixed(2))
        } else if (veiculo == "publico"){
             salario_final = (salario - salario_descontado) + 150
            alert("O desconto do seu salario sera: R$" + salario_descontado.toFixed(2) + " porem, você recebera um auxlio de R$ 150, levando seu salario a R$" + salario_final.toFixed(2))
        }
    } else if (desejo == "N") {
        alert("Não havera desconto pois não há desejo de auxilio")
    } else {
        alert("Dados Invalidos")
    }
    //SAÍDA

</script>
