<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: DESTINO TURÍSTICO
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    //ENTRADA
    const destino1 = prompt("Qual será a primeira opção de viagem?");
    const destino2 = prompt("Qual sera a segunda opção de viagem?");
    const hotel1 = Number(prompt("Qual é o preço do hotel que você escolheu para " + destino1));
    const hotel2 = Number(prompt("Qual é o preço do hotel que você escolheu para " + destino2));
    const dias1 = Number(prompt("Quantos dias você planeja passar em " + destino1));
    const dias2 = Number(prompt("QUantos dias voCê pretende passar em " + destino2));
    //PROCESSAMENTO
    const preco1 = hotel1 * dias1;
    const preco2 = hotel2 * dias2;
    
    //SAÍDA
    (preco1 > preco2)? 
    alert("Considerando um custo de R$" + preco2.toFixed(2) + ", a sua viagem para " + destino2 + " será a com o custo mais baixo."):
    (preco1 < preco2)? 
    alert("Considerando um custo de R$" + preco1.toFixed(2) + ", a sua viagem para " + destino1 + " será a com o custo mais baixo.")
    :(preco1 == preco2)? 
    alert("Ambos locais tem exatamente o mesmo preço, portanto, ambas são equivalentemente vantajosas!")
    : alert("Dados invalidos");
</script>
