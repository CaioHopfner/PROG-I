<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: CALCULAR DESCONTO NA COMPRA DE UM COMPUTADOR
    Peça para o vendedor informar o valor do computador que está vendendo e também informar a forma de pagamento que o Cliente procederá para a comopra do equipamento.

    - Se for via (B)Boleto, o cliente terá 3% (3/100) de desconto.
    - Se for via (D)Dinheiro, o cliente terá 5% (5/100) de desconto.
    - Se for via (P)PIX, o cliente terá 10% (10/100) de descconto.
    
    Calcule e apresente o preço final do computador de acordo com a Forma de Pagamento.
    */

    //ENTRADA
    const valor = Number(prompt("Qual é o valor do computador vendido?"));
    const forma = prompt("Qual sera a forma de pagamento? D - Dinheiro (fisico) B - Boleto P - Pix").toUpperCase();

    //PROCESSAMENTO
    const boleto = valor - (valor * 0.03);
    const dinheiro = valor - (valor * 0.05);
    const pix = valor - (valor * 0.1);
    
    //SAÍDA
    (forma == "B")
    ? alert("O valor total sera de: R$" + boleto)
    : (forma == "D")
    ? alert("O valor total sera de R$" + dinheiro)
    : (forma == "P")
    ? alert("O valor total será de R$" + pix): alert("Dado Invalido, tente  D para Dinheiro (fisico) B para Boleto ou  P para Pix");
</script>
